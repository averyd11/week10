<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week10CodingAssignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" > -->
</head>
<body class="container">
    <br>
    <p>Avery's Timesheet</p>
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Week of</label>
                        <input type="date" class="form-control" id="new-start-date">

                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Task date</label>
                        <input type="date" class="form-control" id="new-start-date">

                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-time">Start Time</label>
                        <input type="time" class="form-control" id="new-start-time">

                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-time">End Time</label>
                        <input type="time" class="form-control" id="new-end-time">

                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="task">New Task</label>
                        <input type="text" class="form-control" id="new-task" placeholder="task">

                </div>

            </div>
            <button id="add" class="btn btn-primary form-control">Create</button>
        </div>

    </div>






    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Task</th>
            <th>Task Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Actions</th>
        </tr>
    </table>
    <script src="homework.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
